<!-- Que5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image Hover</title>
    <style>
      img {
        background-color: red;
        border: 12px solid grey;
      }

      img:hover {
        border-radius: 50%;
        border: 12px solid red;
      }
    </style>
  </head>
  <body>
    <img
      src="https://media.licdn.com/dms/image/D4D03AQHNGyPajF_3kA/profile-displayphoto-shrink_800_800/0/1679509237950?e=2147483647&v=beta&t=NrkSklY8UGn3-akopYObg76GQJBf15O6SlGLTi-9-AA"
      alt="Alakh Pandey"
    />
  </body>
</html>
